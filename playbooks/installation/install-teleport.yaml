---
- name: install core packages for virtual machines
  hosts: "{{ hosts }}"
  become: yes
  roles:
    - mdsketch.teleport
  vars:
    teleport_ssh_labels:
      - k: "access"
        v: "homelab-vm"
    teleport_auth_token: "{{ teleport_auth_token }}"
    teleport_ca_pin: "{{ teleport_ca_pin }}"
    teleport_proxy_server: "teleport.facha.dev:443"
